<!DOCTYPE html>
<html>
<head>
    <base href="localhost:8888/" />
    <base target="_blank" />
    <title>login page</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        function login() {
            var userName = $("#uesrName")[0].value;
            var password = $("#password")[0].value;
            $.ajax({
                type: "post",
                url: "http://localhost:8888/redis/login",
                data: {"username": userName,
                "pwd":password},
                success: function (data) {
                    $("#msg").append(data);
                    var br=document.createElement("div");
                    br.innerHTML="<br/>";
                    $("#msg").append(br);
                }
            });
        }
    </script>
</head>
<body>
<form action="">
    <input type="button" value="login" onclick="login()">
    <input type="text" id="uesrName" value="please input userName">
    <input type="text" id="password" value="please input password">
    <div id="msg" style="font-size: 12px;color: red"></div>
</form>
</body>
</html>
